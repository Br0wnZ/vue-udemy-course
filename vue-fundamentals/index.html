<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue fundamentals</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div id="app" class="container">
    <h1>{{ title }}</h1>
    <h2 v-if="status">Active account</h2>
    <h2 v-else>Inactive account</h2>

    <hr>

    <h2 class="bg-dark" :class="[amount > 0 ? 'text-success' : 'text-danger']">
      Available balance:
      <span v-if="amount <= 0" style="color:red">{{ amount }}€</span>
      <span v-else-if="amount <= 100">{{ amount }}€</span>
      <span v-else style="color:green">{{ amount }}€</span>
    </h2>
    <a :href="bankUrl" target="_blank" rel="noopener noreferrer">Go to website</a>

    <hr>

    <h2>Available services</h2>
    <ul>
      <li v-for="(item, index) in transactions" :key="index">{{ item }}</li>
    </ul>

    <hr>

    <button @click="decreaseBalance(50)" :disabled="disabled">- Decrease balance</button>
    <button @click="addBalance(50)">+ Add balance</button>

  </div>

  <script src="./main.js"></script>
  <script src="./mountApp.js"></script>
</body>

</html>
